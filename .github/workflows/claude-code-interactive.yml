name: Claude Code Interactive

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-interactive:
    runs-on: ubuntu-latest
    name: Claude AI Interactive
    # @claude 멘션이 포함된 경우에만 실행
    if: |
      (github.event.issue.pull_request || github.event.pull_request) &&
      contains(github.event.comment.body, '@claude')

    steps:
      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --max-turns 20
            --model claude-sonnet-4-5-20250929
            --system-prompt "당신은 Kotlin과 Spring Boot 전문가입니다. Clean Architecture와 DDD 패턴에 정통하며, 코드 리뷰와 개선 제안을 전문적으로 수행합니다. 한국어로 명확하고 친절하게 답변해주세요."
